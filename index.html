<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/js/index.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Tic Tac Toe game</h1>
    </header>

    <main class="main">
        <section class="field">
            <div class="field__cell field__cell_active" data-x="0" data-y="0"></div>
            <div class="field__cell field__cell_active" data-x="0" data-y="1"></div>
            <div class="field__cell field__cell_active" data-x="0" data-y="2"></div>
            <div class="field__cell field__cell_active" data-x="1" data-y="0"></div>
            <div class="field__cell field__cell_active" data-x="1" data-y="1"></div>
            <div class="field__cell field__cell_active" data-x="1" data-y="2"></div>
            <div class="field__cell field__cell_active" data-x="2" data-y="0"></div>
            <div class="field__cell field__cell_active" data-x="2" data-y="1"></div>
            <div class="field__cell field__cell_active" data-x="2" data-y="2"></div>
        </section>
        
        <section class="score">
            <div class="score__player1">X: <span>0</span></div>
            <div class="score__player2">O: <span>0</span></div>
        </section>
    </main>
</body>
</html>
